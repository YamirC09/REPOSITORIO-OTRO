<!DOCTYPE html>

  <head>
    <title>Mis 5 series favoritas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      .serie {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 50px;
      }
      .serie-item {
        width: 48%;
        margin-bottom: 30px;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .serie-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .serie-item h2 {
        margin: 20px;
        font-size: 24px;
      }
      .serie-item p {
        margin: 20px;
        font-size: 16px;
        line-height: 1.5;
      }
      .serie-item ul {
        margin: 20px;
        padding: 0;
        list-style: none;
      }
      .serie-item li {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 10px;
      }
      .serie-item {
  width: 500px; /* ancho deseado */
  margin: 0 auto; /* centra horizontalmente */
}
    </style>
